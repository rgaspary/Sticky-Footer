<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>jQuery Sticky Footer</title>
	<style type="text/css">
		body, html {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}

		body {text-align: center;}

		#header {
			width: 100%;
			height: 100px;
			background-color: red;
			color: white;
		}

		h1, p {
			margin: 0;
			padding: 0;
		}

		#footer {
			width: 100%;
			height: 100px;
			background: blue;
			color: white;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	<script src="sticky_footer.js" type="text/javascript"></script>
</head>
<body>
	<div id="header">
		<h1>This is the header</h1>
	</div><!-- /header -->
	<div id="content">
		<p>Here is the content</p>
	</div><!-- /content -->
	<div id="footer">
		<p>This is the footer</p>
	</div><!-- /footer -->
</body>
</html>
